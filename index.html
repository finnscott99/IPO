<!DOCTYPE html>
<html lang="en-US">

<!-- heading -->
<head>
  <meta charset="UTF-8">
  <title>Square Root Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head> 
  
  
<!-- body -->
<body>
  
  <h1>Square Root Calculator</h1>
    
    <p>Input a number</p>

    <button type="button" onclick="find_root()">Find a Root</button> 
  
  <!--javascript -->
  <script type="text/javascript">
    //the function
    function find_root() {
      var num;
      var root;
      //prompt
      num = prompt("Insert your number ");
      root = Math.sqrt(num);
      alert("The square root of " + num + " is " + root );
      }
  </script>
  
</body>
  
</html>
