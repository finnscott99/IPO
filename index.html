<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Square Root Calculator</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head> 
  
<body>
  
  <h1>Square Root Calculator</h1>
    <p>Input a number</p>
  
    <button type="button" onclick="find_root()">Find the Root</button> 
  
  <script type="text/javascript">
    function find_root() {
      var num;
      var root;
   
      num = prompt("Find the square root of what number? ");
      root = Math.sqrt(num);
      alert("The square root of " + num + " is " + root );
      }
  </script>
  
</body>
  
</html>
